<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário EBAC</title>
</head>
<body>
    <font face="Helvetica">
        <form>
            <h1>Formulário EBAC</h1>
            <small><label for="seu-nome">Nome </label></small><input id="seu-nome" type="text" placeholder="Digite seu nome" />
            <br />
            <small><label for="seu-email">E-mail </label></small><input id="seu-email" type="email" placeholder="Digite seu e-mail" />
            <br />
            <small><label for="sua-senha">Senha </label></small><input id="sua-senha" type="password" placeholder="Digite sua senha" />
            <br />

            <button type="Submit">
                Cadastrar
            </button>
        </form>
    </font>
</body>
</html>
